<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Suma</title>
</head>

<body>
    <script>
        let suma = 0;
        let contador = 0;

        do {
            var numero = Number(prompt("Introduce un número (Negativo para parar):"));

            if (isNaN(numero)) {
                numero = 0;

            } else if (numero >= 0) {
                suma += numero;
                contador++;
            }
            console.log("Suma total: " + suma);
            console.log("Total de números introducidos: " + contador);
            //document.write("Suma total: " + suma);
            //document.write("Total de números introducidos: " + contador);

        } while (numero >= 0);

        alert(`La suma de todos los números es: ` + suma +
            ` La media es: ` + (suma / contador));
    </script>
</body>

</html>
