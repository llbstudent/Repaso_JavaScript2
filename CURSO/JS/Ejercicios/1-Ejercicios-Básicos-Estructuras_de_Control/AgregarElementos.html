<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Reempleazando y Eliminando contenido</title>

    <script>
        // Esto sirve para que el código se ejecute siempre después de haber cargado la página:
        $(document).ready(function() {
            let cerrarBanner = document.getElementById("cerrar");
            let carreteIMG = document.querySelectorAll("#carrete img");

            //Eventos
            cerrarBanner.addEventListener("click", cerrarBaner, false);

            //Eventos imagenes
            for (let i = 0; i < carreteIMG.length; i++) {
                carreteIMG[i].addEventListener("click", cambiarImagen, false);
            }
        });

        function cerrarBaner() {
            $("#banner").remove();
        }

        function cambiarImagen(index) {

            if (index.target == img1) {
                $("#img1").replaceWith(`<img id='img1' src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcl9jP4rLLZs_foXtQUVqRjf0dBsqYe14JvQ&usqp=CAU' 
                width='250' height='175' style='margin: 5px;'>"`);
            } else if (index.target == img2) {
                $("#img2").replaceWith(`<img id='img2'
                        src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcl9jP4rLLZs_foXtQUVqRjf0dBsqYe14JvQ&usqp=CAU'
                        width='250' height='175' style='margin: 5px;'>"`);

            } else if (index.target == img3) {
                $("#img3").replaceWith(`<img id='img3'
                    src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcl9jP4rLLZs_foXtQUVqRjf0dBsqYe14JvQ&usqp=CAU'
                    width='250' height='175' style='margin: 5px;'>"`);

            } else if (index.target == img4) {
                $("#img4").replaceWith(`<img id='img4'
                    src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcl9jP4rLLZs_foXtQUVqRjf0dBsqYe14JvQ&usqp=CAU'
                    width='250' height='175' style='margin: 5px;'>"`);
            } else {
                alert("ERROR");
            }
        }

        /*
        Otra manera de hacerlo:
        //HTML (con evento 'onClick'):
        <img id="img1" onclick="cambiarImagen('img1')" src="https://encrypted-tbn0.gstatic.com/image... width="250" height="175" style="margin: 5px;">
        <img id="img2" onclick="cambiarImagen('img2')" src="data:image/jpeg;base64,/9j/4AAQSkZJRgA...  width="250" height="175" style="margin: 5px;">
        . . .

        //JS:
        function cambiarImagen(id) {
        $("#" + id).replaceWith("<img id='img4' src='https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQcl9jP4rLLZs_foXtQUVqRjf0dBsqYe14JvQ&usqp=CAU' width='250' height='175' style='margin: 5px;'>");
        }
        */
    </script>
</head>
