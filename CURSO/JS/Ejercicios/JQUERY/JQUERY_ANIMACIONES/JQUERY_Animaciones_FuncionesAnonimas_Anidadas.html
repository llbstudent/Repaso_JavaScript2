<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Efecto anidadas</title>
    <!--CSS-->
    <style>
        #titulo {
            margin-left: 150px;
        }
        
        #foto p {
            background-color: #000;
            color: #FFF;
            font-size: 24px;
            text-align: center;
            font-weight: bold;
            width: 300px;
        }
        
        h1 {
            text-align: center;
        }
    </style>

    <!--JS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            let titulo = $("#titulo");
            let img = $("#foto img");

            //Lo preparamos
            titulo.hide();
            img.width(60).height(40);

            //Funciones
            img.click(function() {
                //this = img
                $(this).animate({
                        marginLeft: "150px",
                        width: "300px",
                        height: "200px"
                    }, 800, //Funciones anidadas dentro de animate
                    function() {
                        titulo.fadeIn(500).delay(1000).fadeOut(500);
                    }); //Termina animate
            }); //Termina funcion anónima
        }); // termina función ready
    </script>
</head>


<!--HTML-->

<body>
    <h1>

        Prueba imagen

    </h1>

    <div id="foto">

        <img src="imgs/1.jpg" width="300" height="200" id="imagen1">

        <p id="titulo">La mushasha</p>

    </div>

</body>

</html>
