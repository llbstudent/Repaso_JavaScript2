<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
    <!--CSS-->
    <style>
        table {
            text-align: center;
            width: 50%;
            border: none;
            margin: auto;
        }
        
        img {
            padding: 0 5px;
        }
        
        h1 {
            text-align: center;
        }
    </style>

    <!--JS-->
    <script src="Jquery/jquery-1.6.3.min.js"></script>

    <script>
        $(document).ready(function() {
            document.getElementById("img1").addEventListener("mouseover", cambiar, false);
            document.getElementById("img1").addEventListener("mouseout", reestablecer, false);
        });

        //Funciones
        function cambiar() {
            $("#img1").attr("src", "imgs/3.jpg");
        }

        function reestablecer() {
            $("#img1").attr("src", "imgs/1.jpg");
        }
    </script>
</head>

<!--HTML-->

<body>
    <h1>Galería de imágenes</h1>
    <table width="100%" border="0">
        <tr>
            <td><img src="imgs/1.jpg" id="img1"></td>
            <td><img src="imgs/2.jpg" id="img2"></td>
            <td><img src="imgs/3.jpg" id="img3"></td>
            <td><img src="imgs/4.jpg" id="img4"></td>
        </tr>
    </table>
</body>

</html>
