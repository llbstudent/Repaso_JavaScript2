<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Documento sin título</title>
    <!--CSS-->
    <style>
        img {
            margin: 0 20px;
        }
        
        #contenedor {
            width: 75%;
            margin: auto;
        }
    </style>

    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            document.getElementById("miboton").addEventListener("click", cambiar, false);
        });

        function cambiar() {
            //$("img").fadeOut(1000).fadeIn(1000).width("210");

            $("img").each(function() {
                $(this).fadeOut(1000).fadeIn(1000).width("210");
            });
        }
    </script>
</head>


<!--HTML-->

<body>
    <div id="contenedor">
        <img src="imgs/1.jpg">
        <img src="imgs/2.jpg">
        <img src="imgs/3.jpg">
        <img src="imgs/4.jpg">
    </div>
    <div id="boton">
        <input type="button" id="miboton" value="Acción">
    </div>

</body>

</html>
