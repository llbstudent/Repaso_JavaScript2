<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Introducción a eventos</title>
    <!--CSS-->
    <style>
        h1 {
            text-align: center;
        }
        
        body {
            background-color: #334873;
            color: #FFF;
        }
        
        #principal {
            width: 60%;
            margin: auto;
        }
        
        a {
            color: #FFF;
            font: bold 20px Verdana, Geneva, sans-serif;
        }
    </style>
    <!--JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("a").mouseover(function() {
                let msj = "<p>Estás pasando el ratón por encima de un link</p>";

                $("#principal").append(msj);
            });


            $("#el_boton").click(function() {
                $(this).val("Para de hacer click!");
            });

            $("#el_campo").focus(function() {
                $(this).val("Escribe aquí");
            });

            /*
            $("html").dblclick(function() {
            alert("puta");
            });			
            */
        });
    </script>
</head>
<!--HTML-->

<body>
    <div id="principal">

        <h1>Introducción a eventos</h1>

        <p><a href="#">Un link</a></p>

        <form action="#" method="get">
            <fieldset>
                <legend>Formulario</legend>
                <p>
                    <input name="button" type="button" id="el_boton" value="Un boton">
                </p>
                <p><input name="textfield" type="text" id="el_campo"></p>
            </fieldset>
        </form>

    </div>


</body>

</html>
